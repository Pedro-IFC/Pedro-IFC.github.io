<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro-IFC</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="initial-page">
        <div class="al-container">
            <div class="title">
                <div class="top" data-aos="fade-right">
                    <span> . . . </span>
                    <span>Full-stack</span>
                    <div class="menu">
                        <a href="#/projetos" id="projetos-link">
                            <img src="./assets/images/program.svg" alt="Ícone programa">
                            <span>Projetos</span>
                        </a>
                        <a href="#/artigos" id="artigos-link">
                            <img src="./assets/images/article.svg" alt="Ícone artigos">
                            <span>Artigos</span>
                        </a>
                        <a href="./documentacao" id="documentacao-link">
                            <img src="./assets/images/document.svg" alt="Ícone Documentação">
                            <span>Documentação</span>
                        </a>
                    </div>
                </div>
                <div class="bottom" data-aos="fade-left">
                    <div class="menu">
                        <a href="#/formacao-academica" id="formacao-link">
                            <img src="./assets/images/certified.svg" alt="Ícone Certificado">
                            <span>Formação e<br>Certificados</span>
                        </a>
                        <a href="#/experiencia-profissional" id="experiencia-link">
                            <img src="./assets/images/professional.svg" alt="Ícone profissional">
                            <span>Experiência<br>Profissional</span>
                        </a>
                        <a href="#/contato" id="contato-link">
                            <img src="./assets/images/contact.svg" alt="Ícone Contato">
                            <span>Contato</span>
                        </a>
                    </div>
                    <span>Developer</span>
                    <span> . . . </span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./public/js/app.js"></script>
</body>
</html>
